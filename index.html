<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Life Balance Wheel</title>
		<style>
			#wrapper {margin:0 auto; width:480px;}
			canvas {border:1px dashed #ccc;}
		</style>
	</head>
	<body onload="drawWheel();">
		<div id="wrapper">
			<header>
				<h1>Life Balance Wheel</h1>
			</header>
		
			<section>
				<canvas id="wheel" width="480" height="480">
					Your browser does not support this feature. Please upgrade your browser.
				</canvas>
			</section>
		
			<footer>
				<small>&copy; 2011 Pignite</small>
			</footer>
		</div>
		<script>
	      function drawWheel(){			
	        var wheel = document.getElementById('wheel').getContext('2d');
			
			wheel.lineWidth = 2;
			wheel.lineJoine = "round";
			wheel.strokeStyle = "#7F7F7F";
			
			wheel.beginPath();
			wheel.arc(240, 240, 240, 0, Math.PI*2, true);
			wheel.stroke();
			wheel.closePath();

			
			wheel.beginPath();
			wheel.moveTo(0,240);
			wheel.lineTo(480,240);
			wheel.moveTo(240,0);
			wheel.lineTo(240, 480);
			wheel.moveTo(0,0);
			wheel.lineTo(480,480);
			wheel.moveTo(0,480);
			wheel.lineTo(480,0);
			wheel.stroke();
			wheel.closePath();

			//family
			var family = 2;
			wheel.fillStyle = "#f6e677"
			wheel.beginPath();
			wheel.arc(240,240,family*24, 270 * Math.PI/180, 315 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#faf0b3"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240,240 - family*24);
			wheel.lineTo(240 + family*(17),240 - family*(17));
			wheel.fill();
			wheel.closePath();			
			
			//school
			var school = 4;
			wheel.fillStyle = "#cdda4e"
			wheel.beginPath();
			wheel.arc(240,240,school*24, 315 * Math.PI/180, 360 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#e0e69c"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240 + school*24, 240);
			wheel.lineTo(240 + school*(17),240 - school*(17));
			wheel.fill();
			wheel.closePath();
			
			
			//health
			var health = 6;
			wheel.fillStyle = "#d4e9ea"
			wheel.beginPath();
			wheel.arc(240,240,health*24, 0 * Math.PI/180, 45 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#e3f1f2"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240 + health*24, 240);
			wheel.lineTo(240 + health*(17),240 + health*(17));
			wheel.fill();
			wheel.closePath();
			
			//social
			var social = 8;
			wheel.fillStyle = "#eaaf37"
			wheel.beginPath();
			wheel.arc(240,240,social*24, 45 * Math.PI/180, 90 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#f1ce8c"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240, 240 + social*24);
			wheel.lineTo(240 + social*(17),240 + social*(17));
			wheel.fill();
			wheel.closePath();
			
			//dating
			var dating = 10;
			wheel.fillStyle = "#5682bf"
			wheel.beginPath();
			wheel.arc(240,240,dating*24, 90 * Math.PI/180, 135 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#98a9d5"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240, 240 + dating*24);
			wheel.lineTo(240 - dating*(17),240 + dating*(17));
			wheel.fill();
			wheel.closePath();
			
			//purpose
			var purpose = 8;
			wheel.fillStyle = "#d44733"
			wheel.beginPath();
			wheel.arc(240,240,purpose*24, 135 * Math.PI/180, 180 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#e39a7a"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240 - purpose*24, 240);
			wheel.lineTo(240 - purpose*(17),240 + purpose*(17));
			wheel.fill();
			wheel.closePath();
			
			//envrionment
			var env = 6;
			wheel.fillStyle = "#5fab60"
			
			wheel.beginPath();
			wheel.arc(240,240,env*24, 180 * Math.PI/180, 225 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#a4c89c"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240 - env*24, 240);
			wheel.lineTo(240 -env*(17),240 -env*(17));
			wheel.fill();
			wheel.closePath();
			
			//plans
			var plans = 4;
			wheel.fillStyle = "#457287"
			wheel.beginPath();
			wheel.arc(240,240,plans*24, 225 * Math.PI/180, 270 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#8b9cac"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240,240 - plans*24);
			wheel.lineTo(240 -plans*(17),240-plans*(17));
			wheel.fill();
			wheel.closePath();			
	      }
		</script>
		
	</body>
</html>
