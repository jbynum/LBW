<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Life Balance Wheel</title>
		<style>
			#wrapper {margin:0 auto; width:650px;}
			canvas {border:1px dashed #ccc;}
		</style>
	</head>
	<body onload="drawWheel();">
		<div id="wrapper">
			<header>
				<h1>Life Balance Wheel</h1>
			</header>
		
			<section>
				<canvas id="wheel" width="640" height="480">
					Your browser does not support this feature. Please upgrade your browser.
				</canvas>
			</section>
		
			<footer>
				<small>&copy; 2011 Pignite</small>
			</footer>
		</div>
		<script>
	      function drawWheel(){
	        var wheel = document.getElementById('wheel').getContext('2d');
			
			wheel.lineWidth = 2;
			wheel.lineJoine = "round";
			wheel.strokeStyle = "#7F7F7F";
			wheel.beginPath();
			wheel.arc(320, 240, 230, 0, 360);
			wheel.stroke();
			wheel.closePath();
			
			var center = "320,240";
			
			wheel.beginPath();
			wheel.moveTo(90,240);
			wheel.lineTo(550,240);
			wheel.moveTo(320,10);
			wheel.lineTo(320, 470);
			wheel.moveTo(157,77);
			wheel.lineTo(482,403);
			wheel.moveTo(157,403);
			wheel.lineTo(483,77);
			wheel.stroke();
			wheel.closePath();
			

			//envrionment
			var env = 10;
			console.log(env*23);
			var env_a = 320 - (env * 23);
			console.log("Env A = " + env_a);
			var env_b = 240 - (env * 23);
			console.log("Env B = " + env_b);
			var c = (env_a*env_a) + (env_a*env_a);
			console.log("C = " + c);
			c = Math.floor(Math.sqrt(c));
			console.log("C Floored = " + c);
			wheel.fillStyle = "#ff0000";
			wheel.beginPath();
			wheel.moveTo(320,240);
			wheel.lineTo(env_a, 240);
			//wheel.arcTo(env_a, 240 - c, 320 - c, env_b, c/2);
			wheel.lineTo(c + 30, c-50);
			wheel.lineTo(320,240);
			wheel.stroke();
			wheel.fill();
			wheel.closePath();
			
			wheel.lineWidth = 2;
			wheel.lineJoine = "round";
			wheel.strokeStyle = "#7F7F7F";
			wheel.beginPath();
			wheel.arc(c, c, 1, 0, 360);
			wheel.stroke();
			wheel.closePath();
			
	      }
			
			
		</script>
		
	</body>
</html>
