<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Life Balance Wheel</title>
		<style>
			#wrapper {margin:0 auto; width:650px;}
			canvas {border:1px dashed #ccc;}
		</style>
	</head>
	<body onload="drawWheel();">
		<div id="wrapper">
			<header>
				<h1>Life Balance Wheel</h1>
			</header>
		
			<section>
				<canvas id="wheel" width="480" height="480">
					Your browser does not support this feature. Please upgrade your browser.
				</canvas>
			</section>
		
			<footer>
				<small>&copy; 2011 Pignite</small>
			</footer>
		</div>
		<script>
	      function drawWheel(){
	        var wheel = document.getElementById('wheel').getContext('2d');
			
			wheel.lineWidth = 2;
			wheel.lineJoine = "round";
			wheel.strokeStyle = "#7F7F7F";
			
			wheel.beginPath();
			wheel.arc(240, 240, 240, 0, Math.PI*2, true);
			wheel.stroke();
			wheel.closePath();
			
			wheel.beginPath();
			wheel.moveTo(0,240);
			wheel.lineTo(480,240);
			wheel.moveTo(240,0);
			wheel.lineTo(240, 480);
			wheel.moveTo(0,0);
			wheel.lineTo(480,480);
			wheel.moveTo(0,480);
			wheel.lineTo(480,0);
			wheel.stroke();
			wheel.closePath();
			

			//envrionment
			var env = 5;
			wheel.beginPath();
			wheel.arc(240,240,env*24, 180 * Math.PI/180, 225 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();
			
			wheel.fillStyle = "#ff0000"
			wheel.beginPath();
			wheel.moveTo(240,240);
			wheel.lineTo(240 - env*24, 240);
			wheel.lineTo(154, 154);
			wheel.fill();
			wheel.closePath();
			
			var plans = 10;
			wheel.beginPath();
			wheel.arc(240,240,plans*24, 225 * Math.PI/180, 270 * Math.PI/180, false);
			wheel.fill();
			wheel.closePath();			
	      }
			
			
		</script>
		
	</body>
</html>
