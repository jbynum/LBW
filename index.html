<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Life Balance Wheel</title>
		<style>
			body {background:#464646;color:white;font-family:sans-serif;}
			#wrapper {margin:0 auto; width:950px;}
			header {text-align:center;}
			canvas {float:left;margin-top:50px;}
			div#sliders {width:450px;float:left;margin-left:20px;}
			.slider {margin-bottom:5px;}
		</style>
		<link rel="stylesheet" href="css/jquery-ui.css">
		<script src="js/modernizr-1.6.min.js"></script>
		<!--[if IE]><script src="js/excanvas.compiled.js"></script><![endif]-->
	</head>
	<body onload="drawWheel();">
		<div id="wrapper">
			<header>
				<h1>Life Balance Wheel</h1>
			</header>
		
			<section>
				<canvas id="wheel" width="480" height="480">
					Your browser does not support this feature. Please upgrade your browser.
				</canvas>
				<div id="sliders">
					<p>Family: <div id="family_slider" class="slider"></div></p>
					<p>School Work: <div id="school_slider" class="slider"></div></p>
					<p>Health Fitness: <div id="health_slider" class="slider"></div></p>
					<p>Social Fun: <div id="social_slider" class="slider"></div></p>
					<p>Dating/Friends: <div id="dating_slider" class="slider"></div></p>
					<p>Purpose/Spirituality/Religion: <div id="purpose_slider" class="slider"></div></p>
					<p>Physical Environment: <div id="environment_slider" class="slider"></div></p>
					<p>Future Plans: <div id="plans_slider" class="slider"></div></p>
				</div>
			</section>
			<div style="clear:both"></div>
			<footer>
				<small>&copy; 2011 Pignite</small>
			</footer>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
		<script src="js/script.js"></script>
		<script>
				$( "div.slider" ).each(function(){
					$(this).slider({
						value:0,
						min: 0,
						max: 10,
						step: 1,
						change: function(event,ui){
							drawEverything(
								$( "#family_slider" ).slider( "value" ),
								$( "#school_slider" ).slider( "value" ),
								$( "#health_slider" ).slider( "value" ),
								$( "#social_slider" ).slider( "value" ),
								$( "#dating_slider" ).slider( "value" ),
								$( "#purpose_slider" ).slider( "value" ),
								$( "#environment_slider" ).slider( "value" ),
								$( "#plans_slider" ).slider( "value" )
							);
						}
					});
				});
		</script>
	</body>
</html>
